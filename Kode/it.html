<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard-IT</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
  
  <div class="flashcard-container">
    <h1 class="tittel-white">IT - Flashcard</h1>

    <input type="checkbox" id="toggle1" class="toggle-checkbox">
    <label for="toggle1" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>IP-adresse</p>
        </div>
        <div class="card-back">
          <p>
            En IP-adresse er en numerisk etikett som identifiserer enheter på et datanettverk, 
            og muliggjør riktig dataoverføring på internett.
          </p>
        </div>
      </div>
    </label>
  

    <input type="checkbox" id="toggle2" class="toggle-checkbox">
    <label for="toggle2" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Tagg</p>
        </div>
        <div class="card-back">
          <p>Kode for en del av en nettside. Starter med < og slutter med >.</p>
        </div>
      </div>
    </label>
  

    <input type="checkbox" id="toggle3" class="toggle-checkbox">
    <label for="toggle3" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Bit</p>
        </div>
        <div class="card-back">
          <p>Maskinkode (0 og 1) som er det eneste maskinen egentlig kan forstå</p>
        </div>
      </div>
    </label>
  

    <input type="checkbox" id="toggle4" class="toggle-checkbox">
    <label for="toggle4" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Byte</p>
        </div>
        <div class="card-back">
          <p>8 bit</p>
        </div>
      </div>
    </label>


    <input type="checkbox" id="toggle5" class="toggle-checkbox">
    <label for="toggle5" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Nettverk</p>
        </div>
        <div class="card-back">
          <p>2 eller flere maskiner koblet sammen</p>
        </div>
      </div>
    </label>


    <input type="checkbox" id="toggle6" class="toggle-checkbox">
    <label for="toggle6" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Internett</p>
        </div>
        <div class="card-back">
          <p>2 eller flere nettverk koblet sammen</p>
        </div>
      </div>
    </label>


    <input type="checkbox" id="toggle7" class="toggle-checkbox">
    <label for="toggle7" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Localhost</p>
        </div>
        <div class="card-back">
          <p>Domenenavn for egen maskin, brukes hvis man vil lage lokale sider, maskinen blir både tjener og klient.</p>
        </div>
      </div>
    </label>


    <input type="checkbox" id="toggle8" class="toggle-checkbox">
    <label for="toggle8" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Header</p>
        </div>
        <div class="card-back">
          <p>Header er den øverste delen av en nettside eller dokument.</p>
        </div>
      </div>
    </label>


    <input type="checkbox" id="toggle9" class="toggle-checkbox">
    <label for="toggle9" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Footer</p>
        </div>
        <div class="card-back">
          <p>Footer er den nederste delen av en nettside eller dokument.</p>
        </div>
      </div>
    </label>
  
  </div>

  <div class="navbar">
    <a href="index.html">
      <img src="../Bilde/home.svg" alt="House" class="navbar-image">
    </a>
  </div>


</body>
</html>
