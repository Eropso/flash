<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard-MP</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>

  <div class="flashcard-container">
    <h1 class="tittel-white">MP - Flashcard</h1>

    <input type="checkbox" id="toggle1" class="toggle-checkbox">
    <label for="toggle1" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Vektorgrafikk</p>
        </div>
        <div class="card-back">
          <p>Bruker matematiske formler for å representere bilder ved hjelp av geometriske former. Kan skaleres uten tap av kvalitet, egnet for klare linjer og tekst.</p>
        </div>
      </div>
    </label>
  

    <input type="checkbox" id="toggle2" class="toggle-checkbox">
    <label for="toggle2" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Rastergrafikk</p>
        </div>
        <div class="card-back">
          <p>Bruker et rutenett av piksler for å representere bilder. Egnet for realistiske og detaljerte scener som fotografier, men kan miste kvalitet ved oppskalering.</p>
        </div>
      </div>
    </label>
  

    <input type="checkbox" id="toggle3" class="toggle-checkbox">
    <label for="toggle3" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Nyanser</p>
        </div>
        <div class="card-back">
          <p>Nyanser refererer til varianter av en farge, som oppstår ved å legge til svart (for å lage en mørkere nyanse) eller hvitt (for å lage en lysere nyanse) til den grunnleggende fargen.
          </p>
        </div>
      </div>
    </label>
  

    <input type="checkbox" id="toggle4" class="toggle-checkbox">
    <label for="toggle4" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Kontrastfarge</p>
        </div>
        <div class="card-back">
          <p>Kontrastfarge er en farge som skiller seg tydelig ut fra en annen farge, vanligvis brukt for å skape visuell interesse og fremheve spesifikke elementer i design eller kunst.</p>
        </div>
      </div>
    </label>


    <input type="checkbox" id="toggle5" class="toggle-checkbox">
    <label for="toggle5" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>RGB</p>
        </div>
        <div class="card-back">
          <p>Står for Rød, Grønn, Blå. Det er en farge-modell der farger dannes ved å kombinere intensiteten av rødt, grønt og blått lys. Hver fargekomponent kan variere fra 0 til 255.</p>
        </div>
      </div>
    </label>


    <input type="checkbox" id="toggle6" class="toggle-checkbox">
    <label for="toggle6" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>Hex</p>
        </div>
        <div class="card-back">
          <p>Hex er en tallkodingssystem i seksten tall (0-9 og A-F) som representerer RGB-verdier. Det brukes ofte i webdesign for å angi farger på en måte som er enkel å forstå for både maskiner og mennesker.</p>
        </div>
      </div>
    </label>


    <input type="checkbox" id="toggle7" class="toggle-checkbox">
    <label for="toggle7" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>CMYK</p>
        </div>
        <div class="card-back">
          <p>Står for Cyan, Magenta, Yellow, og Key (svart). CMYK er en farge-modell som brukes hovedsakelig i trykkeribransjen for å produsere farger ved å kombinere disse fire fargene.</p>
        </div>
      </div>
    </label>


    <input type="checkbox" id="toggle8" class="toggle-checkbox">
    <label for="toggle8" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>J-cut</p>
        </div>
        <div class="card-back">
          <p>En J-cut er en type klipp hvor lyden fra neste scene begynner før bildeovergangen. Dette skaper en jevn overgang mellom scenene ved å introdusere lyden før selve bildet endres.</p>
        </div>
      </div>
    </label>


    <input type="checkbox" id="toggle9" class="toggle-checkbox">
    <label for="toggle9" class="flashcard animate__animated animate__fadeIn">
      <div class="card-inner">
        <div class="card-front">
          <p>L-cut</p>
        </div>
        <div class="card-back">
          <p>En L-cut er en klippeteknikk der lyden fra den forrige scenen fortsetter selv etter at bildet har skiftet til den neste scenen. Det gir seeren en følelse av sammenheng mellom de to scenene, selv om bildene har endret seg.</p>
        </div>
      </div>
    </label>
  
  </div>

  <div class="navbar">
    <a href="index.html">
      <img src="../Bilde/home.svg" alt="House" class="navbar-image">
    </a>
  </div>


</body>
</html>
